<div class="container">
    <br>

    <p id="tid" align="center"></p>
    <h3 align="center">This is the question</h3>
    <br>
    <button id="1" type="button" class="btn btn-outline-dark btn-lg btn-block">Answer 1</button>
    <button id="2" type="button" class="btn btn-outline-dark btn-lg btn-block">Answer 2</button>
    <button id="3" type="button" class="btn btn-outline-dark btn-lg btn-block">Answer 3</button>
    <button id="4" type="button" class="btn btn-outline-dark btn-lg btn-block">Answer 4</button>
    <br><p align="center" id="h5">You're currently playing </p>
</div>
<script>
    $(document).ready(function() {
        var href = window.document.URL;
        var del = href.split('?')[1];
        var quizName = del.split('=')[0];
        var mindredel = del.split('=')[1];
        var nick = mindredel.split('&')[0];
        var number = mindredel.split('=')[1];
        $("#h5").append(quizName);
        $.get("rest/quizzes/tid/"+quizName, function(data){
            window.setInterval(function(){
                if(data>=10){
                    $("#tid").text("Tid igjen: 00:" + data);
                }else if(data>=0){
                    $("#tid").text("Tid igjen: 00:0" + data);
                }else{
                    window.location = next();
                }
                data--;
            }, 1000);
        });
        /*$.get("rest/quizzes/"+quizName", function(data){
            var question = data[number];
            alert(question);
        });*/
        function next() {
            var nextNumb = number +1;
            return "Questions.html?qn=" + quizName + "&br=" + nick + "&numb=" + nextNumb;
        }
    });
</script>
</body>
