<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes: Se scoreboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="image.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        QUIZZES
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Hjem</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quizliste.html">Spill quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="makequiz.html">Lag quiz</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="SeeScoreboards.html">Se scoreboards</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <table id="myTable" class="table table-striped">
        <thead>
        <tr>
            <th>Quiz</th>
            <th>Tidspunkt</th>
        </tr>
        </thead>
    </table>
</div>
<script>
    var navn;
    $(document).ready(function(){
        $.get("rest/quizzes/", function(data) {
            for(var p in data){
                if(data.hasOwnProperty(p)){
                    var quiz = data[p];
                    navn = quiz.quizName;
                    var tidspunkt = quiz.time;
                    $("#myTable").append('<tr onclick="klikket(\''+navn+'\')"><th>'+navn+'</th><th>'+tidspunkt+'</th></tr>');
                }
            }
        });
    });
    function klikket(navn) {
        window.location = "Scoreboard.html?qn=" + navn +"&br=watcher";
    }
</script>
</body>
</html>
