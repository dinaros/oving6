<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes: Make quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="image.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        QUIZZES
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quizliste.html">Play quiz </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="makequiz.html">Make quiz <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="quizName">Quiznavn</label>
            <input type="text" class="form-control" id="quizName" aria-describedby="quizName" placeholder="Oppgi quizname">
        </div>
        <div class="form-group">
            <label for="time">Starttidspunkt</label>
            <input class="form-control"  type="datetime-local" id="time">
        </div>
        <div class="form-group">
            <label for="tidperspors">Tid per spørsmål (i sekunder)</label>
            <select class="form-control" id="tidperspors">
                <option>10</option><option>20</option><option>30</option>
            </select>
        </div>
        <br>
        <button type="button" id="submit" class="btn btn-warning">Ferdig!</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $("#submit").click(function () {
            $.ajax({
                url: 'rest/quizzes',
                type: 'POST',
                data: JSON.stringify({
                    quizName: quizName,
                    time: $("#time").val()
                }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function () {
                    alert("OK");
                },
                error: function (evt) {
                    console.log(evt);
                }

            });
        });
    });
</script>
</body>
</html>
