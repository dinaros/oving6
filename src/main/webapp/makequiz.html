<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes: Make quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="image.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        QUIZZES
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quizliste.html">Play quiz </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="makequiz.html">Make quiz <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="quizname">Quiznavn</label>
            <input type="text" class="form-control" id="quizname" aria-describedby="quizname" placeholder="Oppgi quizname">
        </div>
        <div class="form-group">
            <label for="time">Starttidspunkt</label>
            <input type="text" class="form-control" id="time" aria-describedby="time" placeholder="15:30">
        </div>
        <div class="form-group">
            <label for="tidperspors">Tid per spørsmål (i sekunder)</label>
            <select class="form-control" id="tidperspors">
                <option>10</option><option>20</option><option>30</option>
            </select>
        </div>
        <br>
        <div id="sprs" class="container"></div>
        <button type="button" id="leggtil" class="btn btn-warning">Legg til spørsmål</button>
        <button type="submit" id="submit" class="btn btn-warning">Ferdig!</button>
    </form>
</div>

<script>
    var teller=0;
    $('#leggtil').click(function(){
        teller++;
        $('#sprs').append('<div class="form-group">'+
                '<h6>Spørsmål nr. ' + teller + '</h6>'+
                '<label for="question">Spørsmål</label>'+
                '<input type="text" class="form-control" id="question" aria-describedby="question" placeholder="Spørsmål">'+
                '</div> <div class="form-group"> <label for="q1">Svar 1</label> <input type="text" class="form-control" id="q1" aria-describedby="q1">'+
                '</div>  <div class="form-group">  <label for="q2">Svar 2</label>'+
                '<input type="text" class="form-control" id="q2" aria-describedby="q2">'+
                '</div> <div class="form-group"> <label for="q3">Svar 3</label> <input type="text" class="form-control" id="q3" aria-describedby="q3">'+
                '</div> <div class="form-group"> <label for="q4">Svar 4</label> <input type="text" class="form-control" id="q4" aria-describedby="q4">'+
                '</div> Riktig alternativ: <div class="form-check form-check-inline"> <label class="form-check-label">'+
                '<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 1'+
                '</label> </div> <div class="form-check form-check-inline"> <label class="form-check-label"> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2'+
                '</label> </div> <div class="form-check form-check-inline"> <label class="form-check-label"> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3 </label>'+
                '</div> <div class="form-check form-check-inline"> <label class="form-check-label"> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3"> 4'+
                '</label></div>');

        });
    $("#submit").click(function () {
        $.ajax({
            url: 'rest/quizzes',
            type: 'POST',
            data: JSON.stringify({
                quizname: $("#quizname").val(),
                time: $("#time").val()
            }),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function() {
                alert("OK!");
            },
            error: function(result) {
                alert("NOT OKAY");
            }
        });
        $.ajax({
            url: 'rest/quizzes/quizname',
            type: 'POST',
            data: JSON.stringify({

            })
        });
    });
</script>
</body>
</html>
