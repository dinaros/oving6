<nav class="navbar navbar-expand-lg navbar-light bg-light">

        QUIZZES

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Hjem</a>

<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="quizName">Quiznavn</label>
            <input type="text" class="form-control" id="quizName" aria-describedby="quizName" placeholder="Oppgi navnet på quizen">
        </div>
        <div class="form-group">
            <label for="time">Starttidspunkt</label>
            <input class="form-control" type="datetime-local" id="time">
        </div>
        <div class="form-group">
            <label for="tpq">Tid per spørsmål (i sekunder)</label>
            <select class="form-control" id="tpq">
                <option>10</option><option>20</option><option>30</option>
            </select>
        </div>
        <br>
        <button type="button" id="submit" class="btn btn-warning">Fortsett</button>
    </form>
