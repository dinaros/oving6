<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes: Quizlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="image.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            QUIZZES
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="quizliste.html">Play quiz<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="makequiz.html">Make quiz </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <table id="myTable" class="table table-striped">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Tidspunkt</th>
                <th>Play</th>
            </tr>
            </thead>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable({
                ajax: {
                    url: 'rest/quizzes',
                    dataSrc: ''
                },
                columns: [
                    {data: 'quizName'},
                    {data: 'time'},
                    {"mRender": function(data) {
                        return '<button class="btn btn-info btn-sm" onclick="clicked(this)">' + 'Play quiz!' + '</button>';
                    }}
                ]
            });
        });
        function clicked(a){
            var nick;
            var person = prompt("Enter nickname:", "Nickname");
            if (person == null || person == "") {
                alert("Ikke gyldig nick");
            } else {
                nick = person;
                var quizName = $(a).parent().parent().find(".sorting_1").html();
                $.ajax({
                    url: 'rest/quizzes/bruker/'+quizName,
                    type: 'POST',
                    data: JSON.stringify({
                        nick: nick
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function () {
                        alert("OK");
                    },
                    error: function(evt){
                        console.log(evt);
                    }
                });
                window.location = "Venteside.html?qn=" + quizName + "&br=" + nick;
            }


        }
    </script>
</body>
</html>
